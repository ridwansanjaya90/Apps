<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 80%;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <button id="login">Login with Email</button>
  <button id="logout" style="display:none;">Logout</button>
  <div id="content" style="display:none;">
    <h2>Konten Rahasia</h2>
    <p>Ini hanya bisa dilihat pengguna yang login.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_DEVbWCq3_mRXCwT5gbVhNg2piKXRcyc",
      authDomain: "apps-88738.firebaseapp.com",
      projectId: "apps-88738",
      storageBucket: "apps-88738.appspot.com",
      messagingSenderId: "355376141257",
      appId: "1:355376141257:web:a55debfb17d97204220e18",
      measurementId: "G-HRQTL65V7J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginBtn = document.getElementById('login');
    const logoutBtn = document.getElementById('logout');
    const contentDiv = document.getElementById('content');

    loginBtn.onclick = () => {
      const email = prompt("Masukkan email:");
      const password = prompt("Masukkan password:");
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Berhasil login!");
        })
        .catch(error => {
          alert("Gagal login: " + error.message);
        });
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logout berhasil");
      });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        document.querySelector('h1').textContent = 'Selamat Datang!';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        contentDiv.style.display = 'block';
      } else {
        document.querySelector('h1').textContent = 'Login';
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
        contentDiv.style.display = 'none';
      }
    });
  </script>

</body>
</html>
